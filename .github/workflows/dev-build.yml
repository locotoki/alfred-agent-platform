name: Fast Dev Build

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Build representative image (agent-core)
        run: |
          echo "üî® Building agent-core image..."
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/${REPO_LOWER}/alfred-core:${{ github.sha }} \
            -f services/agent-core/Dockerfile \
            services/agent-core
      
      - name: Start minimal services
        run: |
          echo "üöÄ Starting minimal services..."
          export TAG=${{ github.sha }}
          docker-compose -f docker-compose.slim.yml up -d
      
      - name: Wait for services to be healthy
        run: |
          echo "‚è≥ Waiting 30s for services to stabilize..."
          sleep 30
      
      - name: Health check critical services
        run: |
          echo "üè• Checking health endpoints..."
          
          # Check agent-core
          curl -f http://localhost:8011/health || (echo "‚ùå agent-core health check failed" && exit 1)
          echo "‚úÖ agent-core is healthy"
          
          # Check Redis
          docker exec $(docker ps -qf "name=redis") redis-cli ping || (echo "‚ùå Redis health check failed" && exit 1)
          echo "‚úÖ Redis is healthy"
          
          # Check Postgres
          docker exec $(docker ps -qf "name=postgres") pg_isready || (echo "‚ùå Postgres health check failed" && exit 1)
          echo "‚úÖ Postgres is healthy"
      
      - name: Cleanup
        if: always()
        run: |
          docker-compose -f docker-compose.slim.yml down -v
          docker image prune -f